[Environment]
Adaptor = cassandra_simulink_bound_env_NewReward
SimulinkModel = cassandra_cluster_20_nodes_2020b_sinusoid
StepDelay = 2
SyncDelay = 2
BootDelay = 2
InitialNodes = 6
MaxNodes = 7
MinNodes = 4
AverageTimeWindow = 4
ResponseTimeUpperBound = 0.3
TerminationMaxThreshold = 20
MaxThr = 395

[Hyperparameters]
MaxIterations = 600
MaxEpisodes = 10
Egreedy = 0.005
InitialCollectStep= 100
CollectStepsPerIteration = 1
ReplayBufferMaxLength = 100000
BatchSize = 64
LearningRate = 1e-2
TargetUpdateTau = 1e-3

[Checkpoint]
LoadExistingModel = True
SaveModel = True
CheckpointDir = model\checkpoint
PolicyDir = model\policy
